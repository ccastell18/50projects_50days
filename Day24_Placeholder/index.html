<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <title>Day 24 Project</title>
</head>
<body>
  <div class="card">
    <div class="card-header animated-bg" id="header">
      <img src="./coffee.jpg" alt="">

    </div>
    <div class="card-content">
      <h3 class="card-title animated-bg animated-bg-text" id="title">Lorem ipsum dolor sit amet.</h3>
      <p class="card-excerpt" id="excerpt">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cum, eveniet?
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
      </p>
      <div class="author">
        <div class="profile-img animated-bg" id="profile_img">
          <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="">
        </div>
        <div class="author-info">
          <strong class="animate-bg animated-bg-text" id="name">John Doe</strong>
          <small class="animated-bg animated-bg-text" id="date">Jan 19, 2021</small>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
